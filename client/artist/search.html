<div ng-init="ctrl.searchArtist()">
  <table class="table table-striped"
         ng-show="ctrl.artists.artists.length && !ctrl.artistId" cellpadding="10" wt-responsive-table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Country</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="artist in ctrl.artists.artists">
        <td><a ui-sref="search.releases({artistId: artist.id, info: 'releases'})">{{ artist.id }}</a></td>
        <td>{{ artist.name }}</td>
        <td>{{ artist.gender }}</td>
        <td>{{ artist.country }}</td>
        <td>{{ artist.type }}</td>
      </tr>
    </tbody>
  </table>

    <div ui-view autoscroll="false">
    </div>
</div>
