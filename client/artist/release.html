<ng-include src="'artist/artistnav.html'"></ng-include>
<div ng-init="ctrl.lookupRelease()" ng-show="ctrl.recordings">
  <h3 ng-show="ctrl.recordings.media[0].tracks.length">Recordings for Release {{ ctrl.recordings.title}}</h3>
  <table class="table table-striped"
         ng-show="ctrl.recordings.media[0].tracks.length" cellpadding="10" wt-responsive-table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Length</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recording in ctrl.recordings.media[0].tracks">
        <td><a ui-sref="search.recording({artistId: ctrl.artistId, releaseId: ctrl.releaseId, recordingId: recording.id, info: ''})">{{ recording.id }}</a></td>
        <td>{{ recording.title }}</th>
        <td>{{ recording.length }}</td>
      </tr>
    </tbody>
  </table>

</div>
