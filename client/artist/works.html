<ng-include src="'artist/artistnav.html'"></ng-include>
<div ng-init="ctrl.lookupArtist()" ng-show="ctrl.artists.works">
  <h3 ng-show="ctrl.artists.works.length">Works for {{ ctrl.artists.name }}</h3>
  <table class="table table-striped"
         ng-show="ctrl.artists.works.length" cellpadding="10" wt-responsive-table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Language</th>
        <th>Type</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="work in ctrl.artists.works">
        <td>{{ work.id }}</a></td>
        <td>{{ work.title }}</td>
        <td>{{ work.language }}</td>
        <td>{{ work.type }}</td>
        <td>{{ work.disambiguation }}</td>
      </tr>
    </tbody>
  </table>
</div>
