<div ng-init="ctrl.searchEventsByArtist()">
<h3 ng-show="ctrl.artist">Live events for {{ ctrl.artist }}</h3>
  <!-- h3 ng-show="ctrl.events.total_items">Videos for Song: {{ ctrl.song }}</h3 -->
{{ ctrl.events.event }}
  <table class="table table-striped"
         ng-show="ctrl.events.events.event.length" cellpadding="10" wt-responsive-table>
        <col style="width:20%">
        <col style="width:20%">
        <col style="width:20%">
        <col style="width:20%">
        <col style="width:20%">
    <thead>
      <tr>
        <th>Date</th>
        <th>Img</th>
        <th>Title</th>
        <th>Venue</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in ctrl.events.events.event">
        <td>{{ event.start_time | date:'medium'}}</td>
        <td><a ng-href="{{event.url}}"><img width="100px" ng-src="{{ event.image.url }}"/></a></td>
        <td><a ng-href="{{event.url}}">{{ event.title }}</a></td>
        <td>{{ event.venue_name }}<br/>{{ event.city_name }}, {{event.country_name}}</td>
        <td>{{ event.description  | limitTo: 200}}...</td>
      </tr>
    </tbody>
  </table>
</div>
