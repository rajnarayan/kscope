<div ng-init="ctrl.searchSong()">
  <!-- h3 ng-show="ctrl.songs.recordings.length">Search Results</h3 -->
  <table class="table table-striped"
         ng-show="ctrl.songs.recordings.length" cellpadding="10" wt-responsive-table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Length</th>
        <th>Releases</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recording in ctrl.songs.recordings">
        <td>{{ recording.id }}</td>
        <td>{{ recording.title }}</td>
        <td>
            <div ng-repeat="artist in recording['artist-credit']">
                <a ui-sref="song.songs({song: ctrl.song, artist: artist.artist.name})">{{ artist.artist.name }}<a><br/>
            </div>
        </td>
        <td>{{ recording.length }}</td>
        <td>
            <div ng-repeat="release in recording.releases">
                <a ui-sref="song.album({album: release.title, artist: recording['artist-credit'][0].artist.name})">{{ release.title }}<a> - {{ release.date }}<br/>
            </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
