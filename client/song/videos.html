<div ng-init="ctrl.lookupVideos()" ng-show="ctrl.videos">
  <!-- h3 ng-show="ctrl.videos.items.length">Videos for Song: {{ ctrl.song }}</h3 -->
  <table class="table table-striped"
         ng-show="ctrl.videos.items.length" cellpadding="10" wt-responsive-table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Thumbnail</th>
        <th>Video</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="video in ctrl.videos.items">
        <td>{{ video.id.videoId }}</td>
        <td><img ng-src="{{ video.snippet.thumbnails.default.url }}"/></td>
        <td>
            <iframe type="text/html" width="250px" ng-src="{{ video.url }}" frameborder="0"></iframe>
        </td>
        <td>{{ video.snippet.title }}</td>
        <td>{{ video.snippet.description }}</td>
        <td>{{ video.snippet.publishedAt }}</td>
      </tr>
    </tbody>
  </table>

</div>
