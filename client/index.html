<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Kaleidoscope</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
    <div id="expand-box">
    <div id="expand-box-header" class="clearfix" style="padding:5px 5px 0px 0px">
        <h1 style="float: left;">Kaleidoscope</h1> 
        <h2 style="float: right;" ng-show="currentUser">Hello {{currentUser.email}}</h2>
    </div>
    </div>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid" ng-init="ctrl.initState()" ng-show"ctrl.artistId">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Search by</a>
        </div>
        <ul class="nav navbar-nav">
              <li>
                <a ui-sref="song()" ui-sref-active="active">Song</a>
              </li>
              <li>
                <a ui-sref="search.releases()">Artist</a>
              </li>
        </ul>
      </div>
    </nav>


    <div ui-view></div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/review.js"></script>
    <script src="js/controllers/artistController.js"></script>
  </body>
</html>
